<div class="header" fxLayout="row" fxLayoutAlign=" center">
  <h1 fxFlex>List of Emojis
    <button mat-mini-fab (click)="add()">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </h1>
</div>



<mat-card>
  <div *ngFor="let emoji of emojis" fxLayout="row" fxLayoutAlign=" center" class="intent-container">
    <div fxFlex="20">
      {{emoji.name}}
    </div>
    <div fxFlex="20">
      {{emoji.description}}
    </div>
    <div fxFlex="20">
      <img [src]="">
    </div>
    <div fxFlex="40">
      <button mat-icon-button (click)="edit(emoji)" color="accent">
        <mat-icon aria-label="Edit this emoji">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(emoji)" color="warn">
        <mat-icon aria-label="Delete this emoji">delete</mat-icon>
      </button>
    </div>
  </div>
  <br>

</mat-card>
