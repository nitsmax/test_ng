<div class="header" fxLayout="row" fxLayoutAlign=" center">
  <h1 fxFlex>List of Users
    <button mat-mini-fab (click)="add()">
      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
    </button>
  </h1>
</div>



<mat-card>
  <div *ngFor="let user of users" fxLayout="row" fxLayoutAlign=" center" class="intent-container">
    <div fxFlex="20">
      {{user.firstName}}
    </div>
    <div fxFlex="20">
      {{user.lastName}}
    </div>
    <div fxFlex="20">
      {{user.email}}
    </div>
    <div fxFlex="40">
      <button mat-icon-button (click)="edit(user)" color="accent">
        <mat-icon aria-label="Edit this user">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(user)" color="warn">
        <mat-icon aria-label="Delete this user">delete</mat-icon>
      </button>
    </div>
  </div>
  <br>

</mat-card>
